version: '3.8'

services:
  # PostgreSQL database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: clear-talent-db
    environment:
      POSTGRES_DB: clear_talent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clear-talent-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/clear_talent?schema=public
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      AI_ENABLED: ${AI_ENABLED:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    volumes:
      - app_logs:/app/logs
    restart: unless-stopped
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/index.js"

volumes:
  postgres_data:
  app_logs:
